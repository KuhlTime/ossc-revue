<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>OSSC Revue</title><!--<%= htmlWebpackPlugin.options.title %>-->

    <meta name="title" content="OSSCRevue">
    <meta name="description" content="A prettier representation of your grades.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hsd.kuhlti.me/">
    <meta property="og:title" content="OSSCRevue">
    <meta property="og:description" content="A prettier representation of your grades.">
    <meta property="og:image"
      content="<%= BASE_URL %>/assets/thumbnail.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://hsd.kuhlti.me/">
    <meta property="twitter:title" content="OSSCRevue">
    <meta property="twitter:description" content="A prettier representation of your grades.">
    <meta property="twitter:image"
      content="<%= BASE_URL %>/assets/thumbnail.png">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#232D42">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#232D42">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#232D42">

  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
